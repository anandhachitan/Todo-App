spring.application.name=HelloWorld

# postgreSQL DB Connection
spring.datasource.url=jdbc:postgresql://localhost:5432/todo
spring.datasource.username=postgress
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver


# JPA / Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Start Server = pg_ctl -D "C:\Anandh\Tools\pgsql\data" -l logfile.txt start
# Open the Psql shell = psql -U postgres -d todo

spring.security.user.name=admin
spring.security.user.password=1234